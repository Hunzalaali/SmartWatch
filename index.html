<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <img class="logo" src="FAVPNG_stopwatch-timer_Tbv3eDCX.png" alt="">

    <h1 class="heading">STOP WATCH</h1>

    <div class="time">
        <h1>MINUTES</h1>
        <h1>SECONDS</h1>
        <h1>MILISECONDS</h1>
    </div>

    <div class="digits">
        <h1 id="min">00</h1>
        <h1 id="sec">00</h1>
        <h1 id="msec">00</h1>
    </div>

    <div class="btn">
        <button id="start" class="b" onclick="start()">START</button>
        <button class="b" onclick="stop()">STOP</button>
        <button class="b" onclick="reset()">RESET</button>
        <button class="b" onclick="save()">SAVE</button>
    </div>

    <h1 class="r">RECORDS</h1>

    <div class="record">
        <h3>Record 1 : </h3>
        <h3 id = "record1">00</h3>
        <h3> : </h3>
        <h3 id = "record2">00</h3>
        <h3> : </h3>
        <h3 id = "record3">00</h3>
        
    </div>


    <div class="record">
        <h3>Record 2 : </h3>
        <h3 id = "record4">00</h3>
        <h3> : </h3>
        <h3 id = "record5">00</h3>
        <h3> : </h3>
        <h3 id = "record6">00</h3>
        
    </div>


    <div class="record">
        <h3>Record 3 : </h3>
        <h3 id = "record7">00</h3>
        <h3> : </h3>
        <h3 id = "record8">00</h3>
        <h3> : </h3>
        <h3 id = "record9">00</h3>
        
    </div>

    <div class="btnDelete">
        <button onclick="del()" class="b">DELETE RECORDS</button>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
